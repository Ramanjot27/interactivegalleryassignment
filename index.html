<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filterable responsive lightbox gallery tutorial</title>

    <!-- magnific-popup css cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>


<div class="gallery">

    <ul class="controls">
        <li class="buttons active" data-filter="all">all</li>
        <li class="buttons" data-filter="ice-cream">ice-cream</li>
        <li class="buttons" data-filter="chocolate">cake</li>
        <li class="buttons" data-filter="cake">choco</li>
        <li class="buttons" data-filter="juice">juice</li>
        <li class="buttons" data-filter="sandwich">sandwich</li>
    </ul>

    <div class="image-container">

        <a href="ice cream 1.jpg" class="image cake">
            <img src="ice cream 1.jpg" alt="">
        </a>
        <a href="ice cream 2.jpg" class="image cake">
            <img src="ice cream 2.jpg" alt="">
        </a>
        <a href="ice cream 3.jpg" class="image cake">
            <img src="ice cream 3.jpg" alt="">
        </a>

        <a href="cake 2.jpg" class="image cake">
            <img src="cake 2.jpg" alt="">
        </a>
        <a href="cake 1.jpg" class="image cake">
            <img src="cake 1.jpg" alt="">
        </a>

        <a href="choco 1.jpg" class="image choco">
            <img src="choco 1.jpg" alt="">
        </a>
        <a href="choco 2.jpg" class="image choco">
            <img src="choco 2.jpg" alt="">
        </a>
        <a href="choco 3.jpg" class="image choco">
            <img src="choco 3.jpg" alt="">
        </a>
        <a href="choco 4.jpg" class="image choco">
            <img src="choco 4.jpg" alt="">
        </a>
        <a href="choco 5.jpg" class="image choco">
            <img src="choco 5.jpg" alt="">
        </a>

        <a href="juice 1.jpeg" class="image juice">
            <img src="juice 1.jpeg" alt="">
        </a>
        <a href="juice 2.jpg" class="image juice">
            <img src="juice 2.jpg" alt="">
        </a>
        <a href="juice 4.jpg" class="image juice">
            <img src="juice 4.jpg" alt="">
        </a>

        <a href="sandwich 1.jpg" class="image sandwich">
            <img src="sandwich 1.jpg" alt="">
        </a>
        <a href="sandwich 2.jpg" class="image sandwich">
            <img src="sandwich 2.jpg" alt="">
        </a>
        <a href="sandwich 3.jpg" class="image sandwich">
            <img src="sandwich 3.jpg" alt="">
        </a>
        <a href="sandwich 4.jpg" class="image sandwich">
            <img src="sandwich 4.jpg" alt="">
        </a>

    </div>

</div>


<!-- jquery cdn link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- magnific popup js cdn link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

<script>

$(document).ready(function(){

    $('.buttons').click(function(){

        $(this).addClass('active').siblings().removeClass('active');

        var filter = $(this).attr('data-filter')

        if(filter == 'all'){
            $('.image').show(400);
        }else{
            $('.image').not('.'+filter).hide(200);
            $('.image').filter('.'+filter).show(400);
        }

    });

    $('.gallery').magnificPopup({

        delegate:'a',
        type:'image',
        gallery:{
            enabled:true
        }

    });

});

</script>
    
</body>
</html>
